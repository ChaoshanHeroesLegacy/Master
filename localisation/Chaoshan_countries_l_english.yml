 CHAOSHANG_GATHERING_STORM_DESC:"二十世纪三十年代，这段时间的中国可谓是乱之又乱，先有日本侵华和共产党割据，然后中国南方潮汕一带又出现了两个许多个小混混组成的大型黑帮，他们分别是：\n第一个:比较正义的，占据潮汕东部由山鸡领导的的敢死班；\n第二个:绝对邪恶的，占据潮汕西部的的大炮班。\n他们的大量成员有的是自愿加入，有的是跟随加入，有的是被迫加入......\n不论如何，在这个乱世，他们绝对不会是一般的黑帮...."