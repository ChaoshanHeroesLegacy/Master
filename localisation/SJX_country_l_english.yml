 #决议
 SJX_weigeinthehospital:0 "伟哥入院！"
 SJX_weigeinthehospital_desc:0 "塘埔桥之战是我们有史以来最大的耻辱：我们损失惨重甚至一蹶不振，就连伟哥也差点离开了我们。现在，他正在医院里面静静地躺着，喝着牛奶，等候着出院那日的到来..."
 SJX_weigegetout:0 "§G伟哥出院！§!"
 SJX_weigegetout_desc:0 "总算，当医生告诉他这一刻终于到来时，他带上了水鸭，一同离开了医院。"