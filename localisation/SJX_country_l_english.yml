 SJX_money_life:0 "经济命脉"
 SJX_money_life_desc:0 "经济对我们来说至关重要，我们的确仅仅只是黑帮，但我们也不能这么持续下去。"
 SJX_whatwedo:0 "我们该怎么搞？"
 SJX_whatwedo_desc:0 "问题来了：我们到底该怎么搞？山鸡兄不打算一言九鼎，相反，他打算展开一次会议，共同商谈未来的发展方向。"
 SJX_project_plans:0 "计划与指标"
 SJX_project_plans_desc:0 "我们的目标已经很明确了：我们必须通过完善的计划与精准的指标来确保我们的发展！"
 SJX_big_make_iron:0 "大炼钢"
 SJX_big_make_iron_desc:0 "钢铁对任何一个工业国家都无比重要，你想想，什么东西不需要钢铁？我们必须迅速开始炼钢计划，如火如荼地建设新潮汕！"
 SJX_farm_machine:0 "农业机械化"
 SJX_farm_machine_desc:0 "吃饱饭十分重要，这句话我不用解释你应该也能明白其中的道理。中国广袤的大地上农业一直都是以十分传统的方法进行的，虽说我们控制的土地不像北方的平原一般肥沃，但我们控制区域的狭小也可以让我们更好清除地主，推广计划下的农业机械化。"
 SJX_project_newdeal:0 "潮汕特色新政"
 SJX_project_newdeal_desc:0 "有人说过：“不管黑猫白猫，能抓到老鼠就是好猫。”虽说事实上明眼人都能看出来这是对某种意识形态的背叛，不过似乎罗斯福都这么做了..."
 SJX_one_hand_factory:0 "一手建厂"
 SJX_one_hand_factory_desc:0 "我们要盖厂，那怎么办？最好的方法就是通过我们中央控股的公司来实现这点。"
 SJX_one_hand_sign:0 "一手签约"
 SJX_one_hand_sign_desc:0 "当地的势力实际上都是可以为我们所用的嘛...只需要一些简单的协议，他们的资金就可以为我们服务。"
 SJX_project_money:0 "资本与大亨"
 SJX_project_money_desc:0 "为什么洋人在清朝能打过来？大家心里都有数。当年的维新变法没有成功，但我们还是可以搞出属于我们的洋务运动！"
 SJX_come_from_HK:0 "自香港而来"
 SJX_come_from_HK_desc:0 "香港——财富之地。英国人通过这座东亚璀璨的港口源源不断地吸食着亚洲的利润，我们可以与当地的不少商人合作，获得第一笔启动资金。"
 SJX_deal_with_company:0 "与财阀的协定"
 SJX_deal_with_company_desc:0 "你知道三环集团吗？这可是一个大财阀！我们无疑可以与其进行深度合作，谋求未来的发展。"
 SJX_first_foot_left:0 "第一步已然过去"
 SJX_first_foot_left_desc:0 "终于！是时候面向未来了！"
 
 
