 #塘埔之战事件链
 SJX_tanpu.1919810.t:0 "无端挑衅"
 SJX_tanpu.1919810.d:0 "贵财和伟哥正准备出席一场重要会议。[Root.GetDateText]，摩托车正行驶在塘埔乡间小道。\n\n“弟啊，你看浪摄吗？（傻逼！你看个鸡巴！）”，这正是大炮班二把手——衫弟。\n“鬼才看你，你以为你凤姐啊？！”“你他妈要打架？！”贵财和伟哥反问道。\n“你他妈！你哥身上纹了一条龙你知道吗？！妈了个逼！”\n“你哥屁股上还纹了关公呢！”伟哥不甘示弱,“你认识刘德华，甄子维，孙中山吗？！都是你爸!”\n.............\n“三天之后来大桥下打架！”“等你！”"
 SJX_tanpu.1919810.a:0 "我们去找山鸡兄！"
