 #pastofqichao
 qichao_past.1.t:0 "冰室老板的前半生"
 qichao_past.1.d:0 "当你在这儿的大街小巷提到塘埔冰室的梁启潮时，你会得到什么回复？好吧，答案实际上多种多样：有人说他是个只知一己私利发国难财的狡诈奸商，也有人说他是个救济贫苦百姓的大善人，甚至还有人说他实际上和当地影响力巨大的黑帮有着密切合作关系......以谣传谣在这片国土上从来都不是什么奇怪事，但实际上呢？\n\n梁启潮是个冰室老板，对，而他也不过是个平平淡淡做小生意的人。的确，我承认他的冰室比起世界上绝大部分冰室都显得没那么“冰室”。但这一切都是有脉络的，他的生平波澜起伏曲折不平，如果要好好讲，那我们就不得不回到最开始。\n\n梁启潮的出生已然是不可考的了，但有一点却是所有人都能凭其一眼定下印象的——那就是一个人最为代表的事儿。你不能要求一个幼年的孩童能干下什么丰功伟绩，更不能指望在这么一个家境平凡的孩子身上。若是真要说他的孩提年代有什么值得注意的，那便是......"
 qichao_past.1.a:0 "他挺合群，不是吗？"
 qichao_past.1.b:0 "§R他九岁时拿着家里的鸟枪杀死了一名清兵。§!"
