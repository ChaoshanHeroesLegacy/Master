l_english:
 war_tangpu:0"塘埔桥之战"
 war_tangpu_desc:0"“弟啊.看浪摄吗？！”\n塘埔郊外的挑衅，我们已忍无可忍！\n大炮班已经约定在塘桥下进行一场血战，有情报说他们仅仅只有2.3人，就在这等！"
 back_from_hospital:0"从卫生医院归来"
 back_from_hospital_desc:0"塘埔大桥的失败激励着我们！\n伟哥住院今天出院，我们要将他带回来，准备招兵买马，再战大炮班！"
 change_1:0"内务改革"
 change_1_desc:0"塘埔桥的失败证明，敢死班已经腐朽而落后于时代，我们没有大炮班的规模，也不存在分工合作...我们必须对内部进行改革，强大自己！"
